<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<th:block th:if="${datas.size > 0}">
			<tr>
				<th>사번</th>
				<th>직원명</th>
				<th>성별</th>
				<th>연봉</th>
			</tr>
			<tr th:each="data:${datas}">
				<td th:text="${data.jikwon_no}"></td>
				<td>[[${data.jikwon_name}]]</td>
				<td>[[${data.jikwon_gen}]]</td>
				<td>[[${data.jikwon_pay}]]</td>
			</tr>
		</th:block>
	</table>
	<br>
	인원수 : [[${datas.size}]]
</body>
</html>
